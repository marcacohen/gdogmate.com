# Site settings
languageCode = "en-us"
defaultContentLanguage = "en-us"
title = "G'Dog Mate!"
baseurl = "https://gdogmate.com/"
#theme = "hugo-agency-theme"
paginate = 10
# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[taxonomies]
  tag = "tags"
  category = "categories"
  archive = "archives"

[params]
  title = "G'Dog Mate!"
  site_author = "Marc Cohen"
